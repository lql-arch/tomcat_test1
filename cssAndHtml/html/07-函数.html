<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function add(a,b){
      return a+b
    }

    var result = add(1,2)
    document.write(result)//3
    result = add(1,2,3)//3,没有接受
    alert(result)//3
    result = add(1)
    alert(result)//NaN

  </script>
</body>
</html>
