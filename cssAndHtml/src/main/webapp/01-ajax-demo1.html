<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    XMLHttpRequest(XHR) 对象用于与服务器交互。您可以从 URL 检索数据，而无需刷新整个页面。
    这使网页可以只更新页面的一部分，而不会中断用户正在做的事情。
    XMLHttpRequest可用于检索任何类型的数据，而不仅仅是 XML。
  <script>
    //1.创建核心对象
    var xmlhttp;
    if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp=new XMLHttpRequest();
    } else {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    //2.发送请求
    xmlhttp.open("GET","http://localhost:8082/ajaxServlet",true);
    xmlhttp.send();
    //3.获取请求
    xmlhttp.onreadystatechange=function()
    {
      if (xmlhttp.readyState==4 && xmlhttp.status==200)
      {
        alert(this.responseText)
      }
    }
  </script>
</body>
</html>
